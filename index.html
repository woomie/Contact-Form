<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Contact form</title> 

</head>
<body>
  <div class="container">
    <h2> Contact Us</h2>
    <form>
      <div class="row">
        <div class ="name col-12 col-md-6 mb-3">
          <label for="fname"> First Name</label><br>
          <input type="text" id="fname" name="fname" class="minput">
        </div>
        <div class ="name col-12 col-md-6 mb-3">
          <label for="lname"> Last Name</label><br>
          <input type="text" id="lname" name="lname" class="minput"></br>
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-md-12 mb-3">
          <label for="email"> Email</label>
          <input type="text" id="email" name="email" class="linput"><br>
        </div>
      </div>
      <label for="query"> Query Type</label>
      <div class="row">
        
          <div class ="col-12 col-md-6 mb-3">
            <div class="radio mb-3">
            <input type="radio" id="query" name="query" value="General Enquiry">
            <input type="text" id="query" name="query" placeholder="General Enquiry" class="query">
            </div>
        </div>
       
          <div class = "col-12 col-md-6 mb-3">
            <div class="radio mb-3">
            <input type="radio" id="query" name="query" value="Support Request">
            <input type="text" id="query" name="query" placeholder="Support Request" class="query">
          </div>
        </div>
        </div>
      
      <div class="row">
          <div class ="col-12 col-md-12 mb-3">
              <label for="message" >Message</label><br>
              <textarea rows="4" cols="75" class="message" ></textarea><br>
          </div>
        </div>
      <input type="checkbox" id="checkbox" name="checkbox">
      <label for="checkbox">I consent to being contacted by the team</label><br>
      <button class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
